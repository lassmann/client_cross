<div class="container" id="login__container">
  <div class="row login__row">
    <div class="center-form panel" id="login__panel">
      <div class="panel-body">
        <h2 class="text-center">WELCOME</h2>
        <form method="post" ng-submit="vm.login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control  input__login " type="text" name="username" ng-model="vm.user.username" placeholder="Username" required autofocus>
            <span class="ion-at form-control-feedback"></span>
            <i class="glyphicon glyphicon-user form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input__login" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
            <i class="glyphicon glyphicon-lock form-control-feedback"></i>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success success__button">LOGIN</button>
          <br/>
        </form>
      </div>
    </div>
  </div>
</div>
